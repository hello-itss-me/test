<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сборка и Замена</title>
  <style>
    /* CSS для выравнивания */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Сборка и Замена</h1>
  <form id="assembly-replacement-form">
    <label>
      ID Электродвигателя:
      <input type="text" name="motor_id" required>
    </label>
    <label>
      ID Сотрудника:
      <input type="text" name="employee_id" required>
    </label>
    <!-- Дополнительные поля -->
    <button type="submit">Отправить</button>
  </form>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbzToN0bsNp9Dfpr51Lh8XN1tVF18-60h-s9jJbtl8rUOhtWWRzRvRCn0AjVTVXZPWybGg/exec";

    const form = document.getElementById("assembly-replacement-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          if (response.ok) {
            alert("Данные успешно отправлены!");
            form.reset();
          } else {
            throw new Error("Ошибка отправки данных.");
          }
        })
        .catch((error) => {
          console.error("Ошибка:", error);
          alert("Произошла ошибка. Проверьте данные.");
        });
    });
  </script>
</body>
</html>
