<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сборка и Замена</title>
</head>
<body>
  <h1>Сборка и Замена</h1>
  <form id="assemblyForm">
    <label for="motor_id">ID Электродвигателя:</label>
    <input type="text" id="motor_id" name="motor_id" required><br><br>

    <label for="employee_id">ID Сотрудника:</label>
    <input type="text" id="employee_id" name="employee_id" required><br><br>

    <label for="assembly_date">Дата Сборки:</label>
    <input type="date" id="assembly_date" name="assembly_date" required><br><br>

    <label for="assembly_time">Время Сборки:</label>
    <input type="time" id="assembly_time" name="assembly_time" required><br><br>

    <label for="bearing_id">Замена Подшипника (ID):</label>
    <input type="text" id="bearing_id" name="bearing_id"><br><br>

    <label for="seal_id">Замена Уплотнения торцевого (ID):</label>
    <input type="text" id="seal_id" name="seal_id"><br><br>

    <label for="fan_id">Замена Вентилятора (ID):</label>
    <input type="text" id="fan_id" name="fan_id"><br><br>

    <label for="casing_id">Замена Кожуха (ID):</label>
    <input type="text" id="casing_id" name="casing_id"><br><br>

    <label for="snap_ring_id">Замена Стопорных Колец (ID):</label>
    <input type="text" id="snap_ring_id" name="snap_ring_id"><br><br>

    <label for="gasket_id">Замена Манжет (ID):</label>
    <input type="text" id="gasket_id" name="gasket_id"><br><br>

    <button type="button" id="submitBtn">Отправить</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbygv1noMH7vDbXmlIdrxb76RCI4u5pTrGD-LslkdlwGDAjWs0OtTxiQrGmBlc74suo4Lw/exec';
    const form = document.getElementById('assemblyForm');
    const submitBtn = document.getElementById('submitBtn');

    submitBtn.addEventListener('click', () => {
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then(response => {
          if (response.ok) {
            alert('Данные успешно отправлены!');
            form.reset();
          } else {
            throw new Error(`Ошибка сервера: ${response.statusText}`);
          }
        })
        .catch(error => {
          console.error('Ошибка отправки данных:', error);
          alert('Ошибка отправки данных. Проверьте консоль для деталей.');
        });
    });
  </script>
</body>
</html>
