<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка и Замена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Сборка и Замена</h2>
    <form id="repairForm">
        <label>ID Электродвигателя:</label>
        <input type="text" name="motor_id" required>
        
        <label>ID Сотрудника:</label>
        <input type="text" name="employee_id" required>
        
        <label>Дата Сборки:</label>
        <input type="date" name="assembly_date" required>
        
        <label>Время Сборки:</label>
        <input type="time" name="assembly_time" required>
        
        <label>Замена Подшипника (ID):</label>
        <input type="text" name="bearing_id">
        
        <label>Замена Уплотнения торцевого (ID):</label>
        <input type="text" name="seal_id">
        
        <label>Замена Вентилятора (ID):</label>
        <input type="text" name="fan_id">
        
        <label>Замена Кожуха (ID):</label>
        <input type="text" name="casing_id">
        
        <label>Замена Стопорных Колец (ID):</label>
        <input type="text" name="snap_ring_id">
        
        <label>Замена Манжеты (ID):</label>
        <input type="text" name="gasket_id">
        
        <button type="button" onclick="submitForm()">Отправить</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('repairForm');
            const formData = new FormData(form);

            // Формирование объекта для отправки
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // URL вашего App Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbygv1noMH7vDbXmlIdrxb76RCI4u5pTrGD-LslkdlwGDAjWs0OtTxiQrGmBlc74suo4Lw/exec';

            // Отправка данных
            fetch(scriptURL, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('Данные успешно отправлены!');
                    form.reset();
                } else {
                    // Если сервер вернул ошибку
                    return response.text().then(text => {
                        console.error('Ответ сервера с ошибкой:', text);
                        alert(`Ошибка отправки данных: ${text}`);
                    });
                }
            })
            .catch(error => {
                // Обработка сетевых ошибок
                console.error('Сетевая ошибка:', error);
                alert('Ошибка отправки данных. Проверьте консоль для деталей.');
            });
        }
    </script>
</body>
</html>
