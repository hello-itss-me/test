<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сборка и Замена</title>
</head>
<body>
  <h1>Сборка и Замена</h1>
  <form id="assembly-replacement-form">
    <label>ID Электродвигателя: <input type="text" name="motorID" required></label><br>
    <label>ID Сотрудника: <input type="text" name="employeeID" required></label><br>
    <label>Дата Сборки: <input type="date" name="assemblyDate" required></label><br>
    <label>Время Сборки: <input type="time" name="assemblyTime" required></label><br>
    <label>Замена Подшипника (ID): <input type="text" name="bearingID"></label><br>
    <label>Замена Уплотнения торцевого (ID): <input type="text" name="sealID"></label><br>
    <label>Замена Вентилятора (ID): <input type="text" name="fanID"></label><br>
    <label>Замена Кожуха (ID): <input type="text" name="coverID"></label><br>
    <label>Замена Стопорных Колец (ID): <input type="text" name="ringsID"></label><br>
    <label>Замена Манжеты (ID): <input type="text" name="sealRingID"></label><br>
    <button type="submit">Отправить</button>
  </form>
  <script>
    const scriptURL = 'ВАШ URL GOOGLE APPS SCRIPT';
    const form = document.getElementById('assembly-replacement-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, {
        method: 'POST',
        body: formData,
      })
      .then(response => alert('Данные успешно отправлены!'))
      .catch(error => alert('Ошибка отправки: ' + error.message));
    });
  </script>
</body>
</html>
